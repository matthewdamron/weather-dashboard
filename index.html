<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <!-- navigation -->
    <header class="navbar text-light justify-content-center bg-info">
        <h1> Weather Dashboard</h1>
    </header>

    <div class="mt-4 container">
        <div class="row">
            <div class="col-3">
                <form>
                    <h3>Search for a City:</h3>
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="City" id="cityInput">
                        <button class="btn bg-info" id="citySearch"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                <div id="pastSearchedCity"></div>
            </div>
            <div class="col-9">
                <section class="currentWeather">

                </section>
            </div>
        </div>
    </div>

    


    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/weather.js"></script>
</body>

</html>
